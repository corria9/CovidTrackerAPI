<!DOCTYPE html>
<html>
    <head>
        <title>COVID-19 Tracker LIVE</title>
        <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
        
    </head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">


    <body>

        <style type="text/css">
            .card {
            
                margin: auto;
                width: 90%;
                padding: 20px;
            }

            button:hover{
                transform: scale(1.05);
            }
        </style>

        <div class="card">
            <div class="card text-white bg-info" style="max-width: 30rem;">


       
            <div class="container text-center">
                <h1 id = title>COVID-19 Tracker</h1>
            </div>

            <div class="text-center">

            <button id = search class="btn btn-danger mx-auto">Busqueda</button>

            </div>

            <div class="card-body">

                <div class="card-tex">

            
                <h5 id = subtitle class="card-title">Casos Globales</h5>
                <p class = world id = total>Casos Totales: Cargando...</p>
                <p class = world id = active>Casos Activos: Cargando...</p>
                <p class = world id = deaths>Muertes: Cargando...</p>
                <p class = world id = recovered>Recoveries: Cargando...</p>

                </div>
            
            <p id = update_time align = center>Ultima actualizacion: January 1, 2000, 00:00 GMT.</p>

            </div>

        

        </div>    

        </div>
            
    


        <script src="main.js"type="text/javascript"></script>


    </body>
</html>
